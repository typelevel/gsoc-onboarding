<!DOCTYPE html>
<html>

<head>
  <title>Typelevel GSoC Onboarding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
  <style>
    .validation-result {
      padding: 8px;
      margin-bottom: 12px
    }
    .validation-result.empty {
      display: none;
    }
    .validation-result.valid {
      color: green;
      border: 1px solid green;
    }
    .validation-result.invalid {
      color: red;
      border: 1px solid red;
    }
    .validation-result.error {
      color: orange;
      border: 1px solid orange;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="./target/scala-3.8.2/gsoc-onboarding-fastopt/main.js"></script>
</body>

</html>
